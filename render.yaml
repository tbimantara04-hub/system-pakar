services:
  - type: web
    name: system-pakar-app
    runtime: docker 
    dockerfilePath: Dockerfile 
    envVars:
      # --- HANYA VARIABEL INI YANG DIPERLUKAN SEKARANG ---
      - key: APP_KEY
        value: "base64:TxdeOXqxxnI7eynAJT/935Qy2wRDbiu3UJtw9Ib+QDU=" 
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false" # Pastikan ini false untuk production
      - key: APP_URL
        value: $RENDER_EXTERNAL_URL
      - key: LOG_CHANNEL
        value: stderr
      
      # --- VARIABEL DB SUDAH DIHAPUS ---
      # Render akan menyediakan DATABASE_URL secara otomatis

      # --- Pengaturan Bawaan Anda ---
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
        
    # Start command tetap menggunakan entrypoint
    startCommand: "./entrypoint.sh"